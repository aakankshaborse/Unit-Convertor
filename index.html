<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Unit-Converter</Unit-Converter></title>
</head>

<body>
    <div class="container" id="night">
        <div class="top">

            <i class="fa-solid fa-lightbulb" id="switch"></i>

            <div class="content">
                <h2>Metric/Imperial Unit Conversion</h2>

                <input type="number" id="pop" class="input" placeholder="Enter Here">

                <button id="onClick">Convert</button>
            </div>

        </div>

        <div class="flex-box">
            <div class="box1">
                <h4 class="box2">Length (Meter/Feet)</h4>
                <p id="output1" class="box3">Input Number</p>
            </div>
            <div class="box1">
                <h4 class="box2">Volume (Liters/Gallons)</h4>
                <p id="output2" class="box3">Input Number</p>
            </div>
            <div class="box1">
                <h4 class="box2">Mass (Kilograms/Pounds)</h4>
                <p id="output3" class="box3">Input Number</p>
            </div>
        </div>
    </div>


    <script src="convert.js" defer></script>
</body>

</html>
